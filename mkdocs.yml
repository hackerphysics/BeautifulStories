site_name: 伟大的科学，美丽的故事
site_url: http://stories.hackerphysics.com

theme:
    name: material
    language: 'zh'
    features:
      - navigation.expand
      - navigation.top
      - navigation.tabs
      - search.suggest
      - toc.integrate
      - content.code.annotate
nav:
    - '前言': 'index.md'
    - "数学":
      - '数学/爱多士.md'

plugins:
    # - with-pdf

markdown_extensions:
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js